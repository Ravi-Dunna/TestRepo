# Root logger
log4j.rootLogger=debug,file 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.File=C:\\Users\\Tanis Elektronik\\eclipse-workspace\\SeleniumFramework\\src\\test\\resources\\logs\\selenium.log
#Define Max File Size for APP Appender
log4j.appender.file.MaxFileSize=5000KB
# Keep one backup file for APP Appender
log4j.appender.file.MaxBackupIndex=1
# Define the layout for APP appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5P %c{1}:%L - %m%n
log4j.appender.file.Append=false







